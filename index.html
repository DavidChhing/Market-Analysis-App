<!DOCTYPE html>
<html>

<head>
    <title>Bus Mall</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
    <h1>Bus Mall Research Program</h1>
    <h2>How To Play</h2>
    <ol>
        <li>Out of the 3 available options, select the image your most likely to buy</li>
        <li>Continue selecting images 15 times</li>
        <li>Once completed, hit the "See Totals" button to get a chart of your results. </li>
    </ol>
    <div id="getRandomPicture" class="imageSize"></div>
    <input type="button" value="See Totals" id="show-chart-button" class="resultButton">
    <div id="chartContainer" class="chart"></div>
</body>
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="canvasjs.min.js"></script>

</html>
